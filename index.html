<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style/sass.css">
</head>
<body>

    <div class="calculator">
        <div class="text2">
            <ul id="tarix">  </ul>
            <input type="text" id="declare">
        </div>
       
        <div class="buttons">
            <button id="clear">C</button>
            <button class="emeliyyat" id="brunch" type="diff">( )</button>
            <button class="emeliyyat" id="delete" type="diff">&larr;</button>
            <!-- <button class="emeliyyat" id="faiz">%</button> -->
            
            <button class="emeliyyat">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button  class="emeliyyat">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button  class="emeliyyat">*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button  class="emeliyyat">/</button>
            <button>0</button>
            <button>.</button>
            <button class="pm emeliyyat" type="diff">-/+</button>
            <button id="equal" type="diff">=</button>
          </div>
      </div>

      
    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
